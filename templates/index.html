<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>周边检索</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
    <style type="text/css">
        #panel {
            position: fixed;
            background-color: white;
            max-height: 50%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 280px;
            border-bottom: solid 1px silver;
        }
    </style>
    <script type="text/javascript">
         window._AMapSecurityConfig = {
             securityJsCode:'7b752ad33effbde7434b12705bb80c0a',
         }
         </script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=70f228a06b3aba233e0eb8d54b31526e"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>

<div id="container"></div>
<div id="panel"></div>
<script type="text/javascript">

var map = new AMap.Map("container", {
        resizeEnable: true
    });
    AMap.plugin(["AMap.PlaceSearch"], function() {
        //构造地点查询类
        var placeSearch = new AMap.PlaceSearch({
            type:"{{a}}", // 兴趣点类别
            pageSize: 5, // 单页显示结果条数
            pageIndex: 1, // 页码
            city: "驻马店", // 兴趣点城市
            citylimit: true,  //是否强制限制在设置的城市内搜 索
            map: map, // 展现结果的地图实例
            panel: "panel", // 结果列表将在此容器中进行展示。
            autoFitView: true // 是否自动调整地图视野使绘制的 Marker点都处于视口的可见范围
        });

        var cpoint = [114.023545,33.006008]; //中心点坐标
        placeSearch.searchNearBy('', cpoint, 1000, function(status, result) {

        });
    });
</script>

</body>
</html>
